<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <link rel="stylesheet" href="style_box_model.css" />
  </head>
  <body>
    <h1>Box Model</h1>

    <p class="p__extrinsic">
      I am a paragraph of text that has a few words in it.
    </p>
    <p class="p__extrinsic_avoids_overflow">
      I am a paragraph of text that has a few words in it.
    </p>

    <div class="box">I am the same size regardless of outline width.</div>

    <p class="my-box">My Box</p>
  </body>
