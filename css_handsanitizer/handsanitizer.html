<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="base-container">
        <div class="horizontal-line--1 bg-yellow"></div>
        <div class="vertical-line-plain bg-yellow"></div>
        <div class="square-bottlecap bg-yellow"></div>
        <div class="square--2 bg-yellow"></div>
        <div class="semi-container">
          <div class="semi-circle-1 bg-henna"></div>
          <div class="semi-circle-2 bg-yellow"></div>
        </div>
        <div class="square--1 bg-henna"></div>
      </div>
      <div class="right-container">
        <div class="horizontal-line-rounded bg-yellow"></div>
        <div class="vertical-line-rounded bg-yellow"></div>
        <div class="drops bg-henna"></div>
        <div class="drops bg-henna"></div>
      </div>
    </div>
  </body>
</html>
